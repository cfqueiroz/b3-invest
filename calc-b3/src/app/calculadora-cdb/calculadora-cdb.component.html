<div class="container">
  <img src="assets/images/logo_b3.png" alt="Logo B3">
  <h2>Calculadora CDB</h2>
  
  <div class="form-container"> 
    <form (ngSubmit)="calcularCDB()">
      <div class="form-group">
        <label for="valor">Valor Inicial:</label>
        <input type="number" 
              id="valor" 
              [(ngModel)]="valor" 
              name="valor" 
              class="form-control" 
              (blur)="formatarNumero($event, 'valor',2)"
              step="1"
              required>
      </div>

      <div class="form-group">
        <label for="prazo">Prazo (meses):</label>
        <input type="number" 
              id="prazo" 
              [(ngModel)]="prazo" 
              name="prazo" 
              class="form-control" 
              (blur)="formatarNumero($event, 'prazo',0)"
              step="0.01"
              required>
      </div>
      <div style="margin-top: 20px;">
      <button type="submit" class="btn btn-primary">Calcular</button>
    </div>
    </form>
  </div>  

 <div class="resultados" *ngIf="resultado">
    <h3>Resultados:</h3>
    <div class="row mt-3">
      <div class="col-2 text-end">Valor Bruto:</div>
      <div class="col-2 fw-bold">
        {{ resultado.ValorBruto | currency:'BRL' }}
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-2 text-end">Valor LÃ­quido:</div>
      <div class="col-2  fw-bold">
        {{ resultado.ValorLiquido | currency:'BRL' }}
      </div>
    </div>
  </div>

</div>
